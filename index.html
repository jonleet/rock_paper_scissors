<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <script src="rpsUI.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Rock | Paper | Scissors - Shoot!</h1>
    </header>

    <div class="scoreBoard">
        <div id="userLabel" class="badge">user</div>
        <div id="compLabel" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="outcome">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/stone-rock-svgrepo-com.svg" alt="greyscale cartoon rock">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper-svgrepo-com.svg" alt="black and white cartoon scroll paper">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors-svgrepo-com.svg" alt="black and white cartoon scissors">
        </div>
    </div>

    <p id="playSuggestion">Select your weapon</p>

</body>
</html>
